<header-writing></header-writing>

<div class="container-fluid p-0">


	<div class="d-flex justify-content-center align-items-center min-h-350">
		<p class="mw-475 text-capitalize text-center font-35">An <span class="text-primary">event</span> has <span class="text-primary">audience</span>. <br>An <span class="text-warning">Idea</span> has a <span class="text-success">perspective</span>.<br> My <span class="text-info">writings</span> are <span class="text-violet">perspective</span>.</p>
	</div>


	<div class="mt-3 bg-light p-4">
		<p class="lead text-uppercase font-weight-bold font-17 text-muted">Recent Writing</p>

		<div class="row">

			<div class="writing" *ngFor="let writing of writings | async" routerLink="/writing/{{writing.id}}">
				<div class="writing-img">
					<img [src]="writing?.coverImg" [alt]="writing?.title">
				</div>
				<div class="writing-content">
					<div class="writing-title mx-auto h-50px">
						{{writing?.title}}
					</div>
					<div class="writing-time mx-auto">
						{{writing?.createdOn | date:'fullDate'}}
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
